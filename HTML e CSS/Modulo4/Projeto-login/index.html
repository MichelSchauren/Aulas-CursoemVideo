<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="dados">
                        <label for="iemail"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu e-mail">
                    </div>
                    <div class="dados">
                        <label for="isenha"><span class="material-icons">key</span></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="15">
                    </div>
                        <input type="submit" value="Entrar" id="entrar" class="dados">
                        <input type="submit" value="Esqueci a senha &#x1F4E7" id="esquecisenha" class="dados">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
