<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 0.1em, solid, black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <!--Tamanho padrão iframe = 300x150-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500em" scooling="no">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        Curso em Video para aprender a programar.
    </p>
    <p>O site do
        <iframe src="https://google.com" frameborder="0">
            <a href="https://www.google.com"></a>
        </iframe>
        Google também é muito legal. Pena que não funciona!
    </p>
    <p>
        O site do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400em">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
